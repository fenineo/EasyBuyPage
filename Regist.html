<title>尤洪</title>

<body>  
<!--Begin Header Begin-->
<div class="soubg">
	<div class="sou">
        <span class="fr">
        	<span class="fl">你好，请<a href="Login.html">登录</a>&nbsp; <a href="Regist.html" style="color:#ff4e00;">免费注册</a>&nbsp; </span>
            <span class="fl">|&nbsp;关注我们：</span>
            <span class="s_sh"><a href="#" class="sh1">新浪</a><a href="#" class="sh2">微信</a></span>
            <span class="fr">|&nbsp;<a href="#">手机版&nbsp;<img src="images/s_tel.png" align="absmiddle" /></a></span>
        </span>
    </div>
</div>
<!--End Header End--> 
<!--Begin Login Begin-->
<div class="log_bg">	
    <div class="top">
        <div class="logo"><a href="Index.html"><img src="images/logo.png" /></a></div>
    </div>
	<div class="regist">
    	<div class="log_img"><img src="images/l_img.png" width="611" height="425" /></div>
		<div class="reg_c">
        	<form onsubmit="return sub()">
            <table border="0" style="width:420px; font-size:14px; margin-top:20px;" cellspacing="0" cellpadding="0">
              <tr height="50" valign="top">
              	<td width="95">&nbsp;</td>
                <td>
                	<span class="fl" style="font-size:24px;">注册</span>
                    <span class="fr">已有商城账号，<a href="Login.html" style="color:#ff4e00;">我要登录</a></span>
                </td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;登陆用户名 &nbsp;</td>
                <td><input type="text" value="" class="l_user" id="loginName" placeholder="1-16位英文/数字字符" required="required" />
                    <br/><span class="prompt"></span></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;密码 &nbsp;</td>
                <td><input type="password" value="" class="l_pwd" id="pwd" placeholder="6-10位数字+英文混合" required="required" />
                  <br/><span class="prompt"></span></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;确认密码 &nbsp;</td>
                <td><input type="password" value="" class="l_pwd" id="verifyPwd" placeholder="再次输入密码进行确认" required="required" />
                    <br/><span class="prompt"></span></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;真实姓名 &nbsp;</td>
                <td><input type="text" value="" class="l_user" id="userName" placeholder="纯中文姓名或英文姓名" required="required" />
                    <br/><span class="prompt"></span></td>
              </tr>
              <tr height="50">
                <td align="right"><font color="#ff4e00">*</font>&nbsp;性别 &nbsp;</td>
                <td><input id="man" type="radio" checked="checked" name="sex" value="1" />男
                    &nbsp;&nbsp;<input id="woman" type="radio"  name="sex" value="0" />女</td>
              </tr>
              <tr height="50">
                <td align="right">&nbsp;身份证号 &nbsp;</td>
                <td><input type="text" value="" class="l_num" id="identityCode" />
                    <br/><span class="prompt"></span></td>
              </tr>
              <tr height="50">
                <td align="right">&nbsp;邮箱 &nbsp;</td>
                <td><input type="text" value="" class="l_email" id="email" />
                    <br/><span class="prompt"></span></td>
              </tr>
              <tr height="50">
                <td align="right">&nbsp;手机 &nbsp;</td>
                <td><input type="text" value="" class="l_tel" id="mobile" />
                    <br/><span class="prompt"></span></td>
              </tr>
              <tr height="60">
              	<td>&nbsp;</td>
                <td><input type="submit" value="立即注册" class="log_btn" /></td>
              </tr>
            </table>
            </form>
        </div>
    </div>
</div>
<!--End Login End-->
